EXP_DIR: fpn50
ANCHOR_RATIOS: [2.44]
ANCHOR_SCALES: [8,8,8,8,8]

TRAIN:
  HAS_RPN: True
  STEPSIZE: [30000,60000]
  IMS_PER_BATCH: 1
  LEARNING_RATE: 0.00001
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
