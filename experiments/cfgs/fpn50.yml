  BG_THRESH_LO: 0.0
  DISPLAY: 50
  BATCH_SIZE: 256
  USE_GT: True
  GT_OFFSET: True
  DOUBLE_BIAS: False
  SNAPSHOT_PREFIX: fpn50_faster_rcnn
  SCALES: [1024,]
  MAX_SIZE: 2048
  SAVE_POINT_INTERVAL: 2000
TEST:
  HAS_RPN: True
  SCALES: [1024,]
  MAX_SIZE: 2048
POOLING_MODE: crop


